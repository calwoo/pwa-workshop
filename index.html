<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Progressive Web App task manager">
    <meta name="theme-color" content="#2196F3">
    <title>Task Manager PWA</title>

    <!-- Web App Manifest (Lesson 2) -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icons/icon.svg">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Task Manager</h1>
            <p class="subtitle">Your simple task organizer</p>
        </header>

        <main>
            <!-- Add Task Form -->
            <section class="add-task-section">
                <form id="task-form">
                    <div class="input-group">
                        <input
                            type="text"
                            id="task-input"
                            placeholder="What needs to be done?"
                            autocomplete="off"
                            required
                        >
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </section>

            <!-- Task Stats -->
            <section class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-tasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="active-tasks">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completed-tasks">0</span>
                    <span class="stat-label">Done</span>
                </div>
            </section>

            <!-- Task List -->
            <section class="task-list-section">
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <ul id="task-list" class="task-list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>

                <div id="empty-state" class="empty-state">
                    <p>No tasks yet. Add one to get started! ðŸš€</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with vanilla JavaScript â€¢ PWA Learning Project</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
