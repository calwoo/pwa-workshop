<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="102.4" fill="url(#bgGradient)"/>

  <!-- Clipboard icon -->
  <g transform="translate(256, 256)">
    <!-- Clipboard board -->
    <rect x="-100" y="-120" width="200" height="240" rx="20" fill="white" opacity="0.95"/>

    <!-- Clipboard clip -->
    <rect x="-50" y="-140" width="100" height="30" rx="10" fill="white" opacity="0.95"/>

    <!-- Checkmark -->
    <g transform="scale(3)">
      <path d="M -15 -5 L -5 10 L 20 -20"
            stroke="#4CAF50"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"/>
    </g>

    <!-- Task lines -->
    <rect x="-70" y="-70" width="140" height="8" rx="4" fill="#E0E0E0"/>
    <rect x="-70" y="-45" width="100" height="8" rx="4" fill="#E0E0E0"/>
    <rect x="-70" y="-20" width="120" height="8" rx="4" fill="#E0E0E0"/>
  </g>
</svg>
